env:
  global:
    secure: ""

# Clean and don't fail
install:
  - rm -rf public || exit 0

# Build the website
script:
  # replace baseurl for gh-pages
  - sed -i -E 's/baseurl = \".+\"/baseurl = "https:\/\/peuter.github.io\/hirschberg-touristik\/"/g' config.toml
  - ./bin/hugo

# Deploy to GitHub pages
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: public
  github_token: $GITHUB_TOKEN
  on:
    branch: master