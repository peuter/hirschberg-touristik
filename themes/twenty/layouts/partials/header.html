<head>
    <meta charset="utf-8">
    <meta name="robots" content="all,follow">
    <meta name="googlebot" content="index,follow,snippet,archive">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }}</title>
    <meta name="author" content="{{ .Site.Author.name }}" />

    {{ if .Keywords }}
    <meta name="keywords" content="{{ delimit .Keywords ", " }}">
    {{ else if .Site.Params.DefaultKeywords }}
    <meta name="keywords" content="{{ delimit .Site.Params.DefaultKeywords ", " }}">
    {{ end }}

    {{ if .Description }}
    <meta name="description" content="{{ .Description }}">
    {{ else if .Site.Params.DefaultDescription }}
    <meta name="description" content="{{ .Site.Params.DefaultDescription }}">
    {{ end }}

    {{ .Hugo.Generator }}

    <!-- Theme stylesheet, if possible do not edit this stylesheet -->
    <link href="{{ .Site.BaseURL }}css/main.css" rel="stylesheet" id="theme-stylesheet">

    <!-- Responsivity for older IE -->
    {{ `
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="assets/css/ie8.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    ` | safeHTML }}

    <!-- Outdooractive map integration -->
    {{ if .Params.map }}
    <script type="text/javascript" src="//www.outdooractive.com/alpportal/oa_head.js?proj=api-dev-oa&amp;key=yourtest-outdoora-ctiveapi&amp;lang=de"></script>
    {{ end }}

    <!-- Favicon and apple touch icons-->
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{{ .Site.BaseURL }}img/apple-touch-icon.png" />

    <link rel="alternate" href="{{ "/index.xml" | absURL }}" type="application/rss+xml" title="{{ .Site.Title }}">


    <!--<script type="text/javascript"-->
            <!--src="//www.outdooractive.com/alpportal/oa_head.js?proj=api-dev-oa&amp;key=yourtest-outdoora-ctiveapi&amp;lang=de"></script>-->

    <!-- Facebook OpenGraph tags -->
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .URL }}/" />
    <meta property="og:image" content="{{ .Site.Params.logo }}" />
</head>
