<div class="4u 12u(narrower)">

    <section>
        {{if .Page.Params.Icon}}
        <a href='{{ .Page.RelPermalink }}' style="color: inherit;"><span class="icon featured {{ .Page.Params.Icon }}"></span></a>
        {{else if .Page.Params.Banner}}
        <div class="image feature" style="background-image: url('{{ .Page.Params.Banner }}'); background-position:center; background-repeat: no-repeat; height: 300px;">
        </div>
        {{end}}
        <header>
            <h3><!--[--><a href='{{ .Page.RelPermalink }}'>{{ .Page.Title }}</a><!--]--></h3>
        </header>
        <p>
            {{ if .Page.Params.teaser }}
            {{.Page.Params.teaser}}
            {{else}}
            {{ .Page.Summary }}
            {{end}}
            <br/>
            <a href='{{ .Page.RelPermalink }}'>{{ i18n "continueReading" }}...</a>
        </p>
    </section>

</div>
